    <style>
      :root {
        --animation-speed: 0.5s;
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      }
      
      /* Initial state: Hide root until auth/app is ready */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      
      #root.ready {
        opacity: 1;
      }

      /* Global overlay loader */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s;
      }

      #app-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(147, 51, 234, 0.1);
        border-top: 3px solid #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s var(--ease-out-expo);
      }

      body {
        animation: fadeIn var(--animation-speed) var(--ease-out-expo);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Hover animations for interactive elements */
      button, a {
        transition: all 0.2s var(--ease-out-expo) !important;
      }

      button:hover, a:hover {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.1);
      }

      button:active, a:active {
        transform: translateY(0) scale(0.98);
      }

      /* Glassmorphism utility for potential UI components */
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Smooth loading indicator */
      .loading-pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }

      /* Entrance animations for cards/sections */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s var(--ease-out-expo);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      // Enhanced Auth/App Readiness synchronization
      (function() {
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        
        // Block interaction until fully ready
        document.body.style.overflow = 'hidden';

        const checkAppReady = setInterval(() => {
          // In a pre-built React app, we look for signs of completion
          // If the app has its own loading states, we wait for those to clear too
          const hasContent = root && root.children.length > 0;
          const isFlickering = document.body.innerText.includes('Logging in') || 
                             document.body.innerText.includes('Loading');

          if (hasContent && !isFlickering) {
            clearInterval(checkAppReady);
            
            // Give Firebase/Auth a tiny bit more time to settle the session state
            // to ensure the navbar/menu has correctly flipped before showing the UI
            setTimeout(() => {
              loader.classList.add('hidden');
              root.classList.add('ready');
              document.body.style.overflow = '';
              console.log("Auth session settled, revealing UI.");
            }, 600); 
          }
        }, 100);

        // Fail-safe for critical errors
        setTimeout(() => {
          clearInterval(checkAppReady);
          if (loader) loader.classList.add('hidden');
          if (root) root.classList.add('ready');
          document.body.style.overflow = '';
        }, 8000);
      })();

      // Simple scroll reveal implementation
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 150;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
      
      // Initial check
      document.addEventListener("DOMContentLoaded", () => {
        reveal();
        
        // Add reveal class to main sections dynamically if possible
        const root = document.getElementById('root');
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length) {
              mutation.addedNodes.forEach((node) => {
                if (node.nodeType === 1) { // Element node
                  // Apply entrance animation to containers
                  if (node.tagName === 'SECTION' || node.classList.contains('container')) {
                    node.classList.add('reveal');
                    setTimeout(() => node.classList.add('active'), 50);
                  }
                }
              });
            }
          });
        });
        observer.observe(root, { childList: true, subtree: true });
      });
    </script>
    <script>
      // Patch to reorder plans and fix input types
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById('root');
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length) {
              // 1. Fix input types (number -> text)
              document.querySelectorAll('input[type="number"]').forEach(input => {
                input.type = 'text';
              });
              
              // 2. Reorder plans (Starter first)
              const planContainer = document.querySelector('.plans-container, .pricing-grid');
              if (planContainer) {
                const plans = Array.from(planContainer.children);
                const starterPlan = plans.find(p => p.innerText.toLowerCase().includes('starter'));
                if (starterPlan && plans[0] !== starterPlan) {
                  planContainer.prepend(starterPlan);
                }
              }
            }
          });
        });
        observer.observe(root, { childList: true, subtree: true });
      });
    </script>
    <script>
      // Redirect /pricing-vps to /pricing
      (function() {
        // Check on page load
        if (window.location.pathname === '/pricing-vps') {
          window.location.replace('/pricing');
        }
        
        // Intercept navigation changes (for SPA routing)
        const originalPushState = history.pushState;
        const originalReplaceState = history.replaceState;
        
        history.pushState = function() {
          originalPushState.apply(this, arguments);
          if (window.location.pathname === '/pricing-vps') {
            window.location.replace('/pricing');
          }
        };
        
        history.replaceState = function() {
          originalReplaceState.apply(this, arguments);
          if (window.location.pathname === '/pricing-vps') {
            window.location.replace('/pricing');
          }
        };
        
        // Listen for popstate (back/forward navigation)
        window.addEventListener('popstate', function() {
          if (window.location.pathname === '/pricing-vps') {
            window.location.replace('/pricing');
          }
        });
        
        // Intercept link clicks
        document.addEventListener('click', function(e) {
          const link = e.target.closest('a');
          if (link && link.getAttribute('href') === '/pricing-vps') {
            e.preventDefault();
            window.location.href = '/pricing';
          }
        }, true);
      })();
    </script>
