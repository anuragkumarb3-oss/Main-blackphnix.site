    <script>
      // Service Worker Management - Clear old caches and register clean SW
      (function() {
        if ('serviceWorker' in navigator) {
          // Unregister ALL old service workers first
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let registration of registrations) {
              // Unregister if it's the problematic third-party SW
              if (registration.active && registration.active.scriptURL.includes('sw_')) {
                registration.unregister().then(() => {
                  console.log('Unregistered problematic service worker');
                });
              }
            }
          });
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
                console.log('Deleted cache:', name);
              }
            });
          }
          
          // Register clean service worker
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) {
              console.log('Clean SW registered:', registration.scope);
              // Force update
              registration.update();
            })
            .catch(function(error) {
              console.log('SW registration failed:', error);
            });
        }
      })();
      
      // Global Error Handler - Prevent blank screens on JS errors
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global error:', msg, url, lineNo, columnNo, error);
        // Don't show blank screen, try to recover
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        if (loader) loader.classList.add('hidden');
        if (root) root.classList.add('ready');
        document.body.style.overflow = '';
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // Prevent blank screens
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        if (loader) loader.classList.add('hidden');
        if (root) root.classList.add('ready');
        document.body.style.overflow = '';
      });
      
      // Enhanced Auth/App Readiness synchronization
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        
        // Block interaction until fully ready
        if (document.body) document.body.style.overflow = 'hidden';

        const checkAppReady = setInterval(() => {
          // In a pre-built React app, we look for signs of completion
          const hasContent = root && root.children.length > 0;
          // Only check for auth-specific loading states, not general "Loading"
          const isAuthLoading = document.body.innerText.includes('Logging in');

          if (hasContent && !isAuthLoading) {
            clearInterval(checkAppReady);
            
            // Give Firebase/Auth a tiny bit more time to settle the session state
            setTimeout(() => {
              loader.classList.add('hidden');
              root.classList.add('ready');
              document.body.style.overflow = '';
              console.log("Auth session settled, revealing UI.");
            }, 300);
          }
        }, 100);

        // Fail-safe - reduced to 3s for faster loading
        setTimeout(() => {
          clearInterval(checkAppReady);
          if (loader) loader.classList.add('hidden');
          if (root) root.classList.add('ready');
          if (document.body) document.body.style.overflow = '';
        }, 3000);
      });

      // Simple scroll reveal implementation
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 150;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
      
      // Initial check
      document.addEventListener("DOMContentLoaded", () => {
        reveal();
        
        // Add reveal class to main sections dynamically if possible
        const root = document.getElementById('root');
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length) {
              mutation.addedNodes.forEach((node) => {
                if (node.nodeType === 1) { // Element node
                  // Apply entrance animation to containers
                  if (node.tagName === 'SECTION' || node.classList.contains('container')) {
                    node.classList.add('reveal');
                    setTimeout(() => node.classList.add('active'), 50);
                  }
                }
              });
            }
          });
        });
        observer.observe(root, { childList: true, subtree: true });
      });

    if (document.getElementById("see-plans-btn")) return;

    btn.style.fontSize = "18px";
    btn.style.fontWeight = "600";
    btn.style.borderRadius = "12px";
    btn.style.textDecoration = "none";
    btn.style.boxShadow = "0 0 20px rgba(147,51,234,0.4)";
    btn.style.transition = "0.2s ease";
    btn.style.textAlign = "center";

    btn.onmouseover = () => {
      btn.style.transform = "scale(1.05)";
    };

    btn.onmouseout = () => {
      btn.style.transform = "scale(1)";
    };

    const wrapper = document.createElement("div");
    wrapper.style.textAlign = "center";
    wrapper.appendChild(btn);

    document.body.appendChild(wrapper);
  }

  addSeePlansButton();

  const push = history.pushState;
  history.pushState = function () {
    push.apply(this, arguments);
    addSeePlansButton();
  };

  window.addEventListener("popstate", addSeePlansButton);
})();
</script>
